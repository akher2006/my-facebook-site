<!DOCTYPE html>
<html>
<head>
    <title>Bluebook Feed</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; }
        .post-card { background: white; margin: 10px auto; padding: 15px; width: 400px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        textarea { width: 90%; height: 50px; }
        .nav { background: #1877f2; color: white; padding: 10px; }
    </style>
</head>
<body>
    <div class="nav">
        <h2>স্বাগতম, {{ user }}! <a href="/logout" style="color:white; font-size: 14px;">Logout</a></h2>
    </div>

    <form action="/post" method="POST" style="margin-top: 20px;">
        <textarea name="content" placeholder="কি ভাবছেন?"></textarea><br>
        <button type="submit">Post</button>
    </form>

    <hr>
    {% for post in posts %}
    <div class="post-card">
        <strong>{{ post.author }}</strong>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</body>
</html>
